<!DOCTYPE html>
<html lang="es">
<head>

    <title>VLA - Tarea 1</title>
    <!-- Tailwind CSS -->
     <script src="https://cdn.tailwindcss.com"></script>

    <!-- Material Symbols -->

    <style>
        .material-symbols-rounded {
          font-variation-settings:

</head>
<body>
    <nav></nav>
